<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Cover Player</title>
    <link rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
}

.music-cover {
    cursor: pointer;
    transition: transform 0.2s;
}

.music-cover:hover {
    transform: scale(1.05);
}

#cover-image {
    width: 300px;
    height: 300px;
    border-radius: 10px;
    box-shadow: 0 0
    </style>
</head>
<body>
    <div class="music-cover" id="music-cover">
        <img src="cover.jpg" alt="Music Cover" id="cover-image">
        <h2 id="track-title">Track Title</h2>
    </div>
    <audio id="audio" src="song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
